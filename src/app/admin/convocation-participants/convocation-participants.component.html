
<div class="container" >
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-12">
            <h2 class="text-center mt-1">Participants of {{convocationName}} Convocation</h2>
          </div>
        
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>ContactNo</th>
            <th>Email</th>
            <th>Gender</th>
            <th>Participant Role</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
            <ng-container  *ngFor="let member of ConvocationParticipants">

           
          <tr *ngIf="member.participantRole == participantRole" >
          
            <td>{{member.name}}</td>
            <td>{{member.contactNo}}</td>
            <td>{{member.email}}</td>
            <td>{{member.gender }}</td>
            <td>{{member.participantRole | participantRole }}</td>
            <td *ngIf="member.participantRole == '11'"><button class="btn btn-outline-info"  routerLink="/admin/student-details/{{member.entityId}}" >Details</button></td>
            <td *ngIf="member.participantRole == '9'"><button class="btn btn-outline-info"  routerLink="/admin/guest-details/{{member.entityId}}" >Details</button></td>
          
          
          </tr>
 </ng-container>
        </tbody>
      </table>



  

     
     
 
    
    



  <script>
    $(document).ready(function(){
    // Activate tooltip
    $('[data-toggle="tooltip"]').tooltip();
    
    // Select/Deselect checkboxes
    var checkbox = $('table tbody input[type="checkbox"]');
    $("#selectAll").click(function(){
        if(this.checked){
            checkbox.each(function(){
                this.checked = true;                        
            });
        } else{
            checkbox.each(function(){
                this.checked = false;                        
            });
        } 
    });
    checkbox.click(function(){
        if(!this.checked){
            $("#selectAll").prop("checked", false);
        }
    });
});

  </script>
