  <div class="row mt-5 mb-3">
 <div class="col-2 offset-10">
  <button class="btn btn-dark me-5" style="float: right;" routerLink="/admin/addGown">Add
    Gown</button>
 </div>
   
    </div>

<div class="row mb-5">
  <div class="col-5  " *ngFor="let gown of GownList">
      <div class="card mb-5" >
        <div class="row d-flex justify-content-center">

          <img src="{{baseUrl+ gown.filePath}}"  style="height: 150px; width: 250px;" alt="No preview">
        </div>

    <div class="card-body ms-5 me-5 mt-5 ">
      <p class="item-card-title mt-3 mb-3 mx-2"><strong>Color</strong>: {{gown.color}}</p>
      <p class="item-card-title mt-3 mb-3 mx-2"><strong>Quantity</strong>: {{gown.quantity}}</p>
      <p class="item-card-title mt-3 mb-3 mx-2"><strong>Size</strong>: {{gown.size}}</p>
      <p class="item-card-title mt-3 mb-3 mx-2"><strong>Charges</strong>: {{gown.charges}}</p>

      <div  class="my-4 d-flex justify-content-center">
        <button class="btn btn-info  me-2" routerLink="/admin/edit-gown/{{gown.id}}">Edit</button>
        <button class="btn btn-danger" (click)="deleteGown(gown.id)">Delete</button>
      </div>
    </div>
  </div></div>

</div>
