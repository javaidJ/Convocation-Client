<div class="container register-form mt-3">
    <h1>Venue</h1>

    <div class="form">
        <form class="form-content" [formGroup]="myForm" (ngSubmit)="postVenue(myForm.value)">
            <div class="message" *ngIf="checkMessage == true">
                <P>{{message}}</P>
                <button type="button" class="btn btn-danger close" (click)="close()">close</button>
            </div>

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="form-group">
                <label for="totalSeats">Total Seats</label>
                <input type="number" class="form-control" formControlName="totalSeats">

            </div>
                <div class="d-grid">
                    <button class="btn btn-primary mt-2" type="submit" [disabled]="myForm.invalid">Add</button>

                </div>
   
        </form>
    </div>
</div>
