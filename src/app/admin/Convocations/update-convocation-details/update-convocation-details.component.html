<div class="container-fluid">
    <form [formGroup]="myForm" (ngSubmit)="updateConvocationDetails(myForm.value)">
        <div class="row sub-container">
            <h1 class="alert alert-succes text-center ">Update Convocation Details</h1>
        <div class="col-6">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" formControlName="name" 
                name="name" [(ngModel)]="convocation.name">
            </div>
            <div class="form-group">
                <label for="convocationDate">Date</label>
                <input type="datetime-local" class="form-control" formControlName="convocationDate"
                name="convocationDate" [(ngModel)]="convocation.convocationDate">
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="end"> End</label>
                <input type="text" class="form-control" formControlName="end" 
                name="end" [(ngModel)]="convocation.end" >
            </div>
            <label for="venueId">Venue</label>
            <select class="form-select"  formControlName="venueId" name="venueId" [(ngModel)]="convocation.venueId" 
                style="border-radius: 19px; margin-bottom: 16px;" aria-label="Default select example">
                <option class="form-control" *ngFor="let venue of venueList" [value]='[venue.id]'>
                    {{venue.name}}</option>
            </select>

        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea  type="text" name="" id="" cols="1" rows="4" name="description" [(ngModel)]="convocation.description"
             class="form-control mb-5" formControlName="description">Description</textarea>
        </div>
        <div class="d-grid ">
            <button class="btn btn-primary text-center">Update</button>
        </div>
</div>
</form>
</div>
