<div class="container-fluid">
    <form [formGroup]="myForm" (ngSubmit)="addConvocationDetails(myForm.value)">
        <div class="row sub-container">
            <h1 class="alert alert-succes text-center ">Add Convocation Details</h1>
        <div class="col-6">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="form-group">
                <label for="convocationDate">Date</label>
                <input type="datetime-local" class="form-control" formControlName="convocationDate">
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="end"> End</label>
                <input type="time" class="form-control" #endControl (change)="setEnd(endControl.value)" formControlName="end" name="end" >
            </div>
            <label for="venueId">Venue</label>
            <select class="form-select"  formControlName="venueId"
                style="border-radius: 19px; margin-bottom: 16px;" aria-label="Default select example">
                <option class="form-control" *ngFor="let venue of venueList" [value]='[venue.id]'>
                    {{venue.name}}</option>
            </select>

        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea  type="text" name="" id="" cols="1" rows="4"
             class="form-control mb-5" formControlName="description">Description</textarea>
        </div>
        <div class="d-grid ">
            <button class="btn btn-primary text-center">Add</button>
        </div>
</div>
</form>
</div>
