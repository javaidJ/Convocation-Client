
<div class="container" >
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2>Members of {{convocationName}} Convocation</h2>
          </div>
          <div class="col-sm-6">
            <a  class="btn btn-success" routerLink="/admin/addMember" data-toggle="modal"> <span>Add New Member</span></a>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>ContactNo</th>
            <th>Module</th>
            <th>Job Role</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let member of ConvocationMembers">
          
            <td>{{member.name}}</td>
            <td>{{member.contactNo}}</td>
            <td>{{member.module | module}}</td>
            <td>{{member.jobRole | jobRole}}</td>
            <td style="cursor: pointer;">
              <a [routerLink]="['/admin/seatlistbyvenue',key,venueId,member.entityId]" class="btn btn-info">
             Allocate 
            </a>
            </td>
         
          </tr>

        </tbody>
      </table>


      

     
     
 
    
    



  <script>
    $(document).ready(function(){
    // Activate tooltip
    $('[data-toggle="tooltip"]').tooltip();
    
    // Select/Deselect checkboxes
    var checkbox = $('table tbody input[type="checkbox"]');
    $("#selectAll").click(function(){
        if(this.checked){
            checkbox.each(function(){
                this.checked = true;                        
            });
        } else{
            checkbox.each(function(){
                this.checked = false;                        
            });
        } 
    });
    checkbox.click(function(){
        if(!this.checked){
            $("#selectAll").prop("checked", false);
        }
    });
});

  </script>
