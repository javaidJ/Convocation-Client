
  

<div class="d-flex justify-content-center align-items-center">
  <div  class="card m-3" style="width: 20rem;" *ngFor="let convocation of convocations" >
    <div class="card-body" >
      <h5 class="card-title">Convocation Name</h5>
      <h6 class="card-subtitle mb-2 text-muted"></h6>
      <p class="card-text">{{convocation.name}}</p>
      <h5 class="card-title">Description</h5>
      <p class="card-text">{{convocation.description}}</p>
      <div class="buton">
      <div><button class="btn btn-dark"[routerLink]="['/admin/memberListByConvo',convocation.id,convocation.name]">View Members</button></div>
      <span><div style="margin-left: 5px;"><button class="btn btn-dark"[routerLink]="['/admin/newGuestList',convocation.id]">Add Guest</button></div></span>
    </div>
  </div>
  </div>
</div>
