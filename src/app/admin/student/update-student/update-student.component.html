<div class="container-fluid">
    <!-- (ngSubmit)="updateAddress(myForm.value)" -->
    <form [formGroup]="myForm" >
        <div class="row subcontainer ma-auto">
            <div class="col-6">
                <div class="form-group">
                    <label for="fullAddress">FullAddress</label>
                    <input type="text" class="form-control" formControlName="fullAddress">
                </div>
                <div class="form-group">
                    <label for="optionalAddress">Optional Address</label>
                    <input type="text" class="form-control" formControlName="optionalAddress">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" formControlName="city">
                </div>


            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="district">District</label>
                    <input type="text" class="form-control" formControlName="district">
                </div>
                <div class="form-group">
                    <label for="zipCode">ZipCode</label>
                    <input type="number" class="form-control" formControlName="zipCode">
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" class="form-control" formControlName="state">
                </div>
                <div class="form-group">
                    <label for="entityId">Entity Id</label>
                    <input type="text" class="form-control" formControlName="entityId" >
                </div>
            </div>
                <div class=" mb-1 text-center">
                    <button class="btn btn-primary ">Submit</button>
                </div>
        </div>
    </form>
</div>
