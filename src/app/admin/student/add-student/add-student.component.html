<div class="container-fluid">
    <form [formGroup]="myForm" (ngSubmit)="addStudent($event)">
        <div class="row sub-container">
            <h1 class="alert alert-succes text-center ">Add Student</h1>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="regNumber">Registration Number</label>
                        <input type="text" class="form-control" formControlName="regNumber" name="regNumber">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" formControlName="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="contactNo1">Contact Number</label>
                        <input type="text" class="form-control" formControlName="contactNo1" name ="contactNo1">
                    </div>
                    <div class="form-group">
                        <label for="contactNo12">Alternate Number</label>
                        <input type="text" class="form-control" formControlName="contactNo2" name="contactNo2">
                    </div>
                </div>
           
        <div class="col-6">
            <div class="form-group">
                <label for="file">Upload File</label>
                <input type="file" class="form-control" formControlName="file" (change)="onSelect($event)">
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" formControlName="name" name="name">
            </div>
            <div class="form-group">
                <label for="percentage">Percentage</label>
                <input type="text" class="form-control" formControlName="percentage" name="percentage">
            </div>
            <div class="form-group">
                <label for="position">Poisiton</label>
                <input type="text" class="form-control" formControlName="position" name ="position">
            </div>

        </div>
        </div>
    </div>
        <div class="d-grid ">
            <button class="btn btn-primary text-center">Add</button>
        </div>
</form>
</div>
