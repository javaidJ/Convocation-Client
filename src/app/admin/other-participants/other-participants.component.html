
<div class="container" >
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-12">
            <h2 class="text-center alert alert-info mt-2">Participants of {{convocationName}} Convocation</h2>
          </div>
         
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>ContactNo</th>
            <th>Email</th>
            <th>Gender</th>
            <th>Role</th>
          </tr>
        </thead>
        <tbody>
            <ng-container  *ngFor="let member of ConvocationParticipants">

           
          <tr *ngIf="member.participantRole != '9' && member.participantRole != '11'" >
          
            <td>{{member.name}}</td>
            <td>{{member.contactNo}}</td>
            <td>{{member.email}}</td>
            <td>{{member.gender == '1' ?'Male' : 'Female' }}</td>
            <!-- <td>{{member.jobRole}}</td> -->
            <td>{{member.participantRole | participantRole}}</td>
          </tr>
 </ng-container>
        </tbody>
      </table>



  

     
     
 
    
    



  <script>
    $(document).ready(function(){
    // Activate tooltip
    $('[data-toggle="tooltip"]').tooltip();
    
    // Select/Deselect checkboxes
    var checkbox = $('table tbody input[type="checkbox"]');
    $("#selectAll").click(function(){
        if(this.checked){
            checkbox.each(function(){
                this.checked = true;                        
            });
        } else{
            checkbox.each(function(){
                this.checked = false;                        
            });
        } 
    });
    checkbox.click(function(){
        if(!this.checked){
            $("#selectAll").prop("checked", false);
        }
    });
});

  </script>
