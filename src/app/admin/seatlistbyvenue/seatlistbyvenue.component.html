<div class="content">
    <div class="table-wrapper mt-2">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2>Seat <b>List</b> of {{venueName}} Venue</h2>

                </div>
                <div class="col-sm-6">
                    <!-- <a class="btn btn-success" [routerLink]="['/admin/addseat',key]" data-toggle="modal"> <span>Add
                            Seat</span></a> -->
                </div>
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Seat Section</th>
                    <th>Seat Number</th>
                    <th>Row</th>
                    <th>Allocation</th>


                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let seat of seatList">

                    <td>{{seat.seatSection | section}}</td>
                    <td>{{seat.seatNumber}}</td>
                    <td>{{seat.row}} </td>
                    <td>
                        <div class="col-md-4 col-sm-6 mb-3">
                            <button class="btn btn-primary " (click)="AllocateSeat(seat.id)">Allocate</button>
                          </div>
                    </td>

                </tr>

            </tbody>
        </table>
    </div>
