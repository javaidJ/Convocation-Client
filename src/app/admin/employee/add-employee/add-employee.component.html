<div class="container register-form mt-3">
    <form class="form-content" [formGroup]="myForm" (ngSubmit)="addEmployee(myForm.value)">
        <div class="popup" *ngIf="checkMessage == true" > 
            <P>{{message}}</P>
            <a type="button" class="btn btn-danger close" (click)="close()">close</a>
            </div>

            <div class="row">
                <div class="col-md-6">
                <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" formControlName="name">
                </div>
                <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" formControlName="email">
                </div>
                <div class="form-group">
                        <label for="contactNo">Phone</label>
                        <input type="text" class="form-control" formControlName="contactNo">
                </div>
            </div>
            
            <div class="col-md-6">

                <label for="userRole">Role</label>
                <select class="form-select" formControlName="userRole"
                    style="border-radius: 19px; margin-bottom: 16px;" aria-label="Default select example">
                    <option [ngValue]="1">Admin</option>
                    <option [ngValue]="3">Employee</option>
                </select>

                 <label for="departemntId">Department</label>
                <select class="form-select"  formControlName="departemntId"
                    style="border-radius: 19px; margin-bottom: 16px;" aria-label="Default select example">
                    <option class="form-control" *ngFor="let department of departmentList" [value]='[department.id]'>
                        {{department.departmentName}}</option>
                </select>

                 <label for="designation">Designation</label>
                <select class="form-select" formControlName="designation"
                    style="border-radius: 19px; margin-bottom: 16px;" aria-label="Default select example">
                    <option [ngValue]="1">VC</option>
                    <option [ngValue]="2">Dean</option>
                    <option [ngValue]="3">HOD</option>
                    <option [ngValue]="4">Registrar</option>
                    <option [ngValue]="5">Dupty Registrar</option>
                    <option [ngValue]="6">Professor</option>
                    <option [ngValue]="7">Assitant Professor</option>
                    <option [ngValue]="8">Associate Professor</option>
                    <option [ngValue]="9">Senior Assistant</option>
                    <option [ngValue]="10">Junior Assistant</option>
                    <option [ngValue]="11">Helpers</option>
                </select>

            </div>
        </div>
        <div class="d-grid">
            <button class="btn btn-primary mt-2" type="submit" [disabled]="myForm.invalid">Add  <app-spinner  *ngIf="showSpinner" ></app-spinner></button>
          
        </div>
    </form>
</div>
