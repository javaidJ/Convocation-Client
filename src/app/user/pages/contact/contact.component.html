<section class="mb-4 mx-2">

    <h2 class="h1-responsive font-weight-bold text-center my-4">Contact us</h2>
    <p class="text-center w-responsive mx-auto mb-5">Do you have any questions? Please do not hesitate to contact us directly. Our team will come back to you within
        a matter of hours to help you.</p>

    <div class="row">

        <div class="col-md-9 mb-md-0 mb-5">
            <form id="contact-form" name="contact-form" #myForm="ngForm">

                <div class="row">

                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <label for="name"
                           
                             class="">Your name</label>
                            <input type="text" 
                            name="Name"
                            id="name" name="name" [(ngModel)]="contactModel.name" class="form-control" required>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <label for="email"
                            class="">Your email</label>
                            <input type="text"
                            name="Email"
                             id="email" name="email" [(ngModel)]="contactModel.email" class="form-control" required>
                        </div>
                    </div>

                </div>
               
                <div class="row">
                    <div class="col-md-12">
                        <div class="md-form mb-0">
                            <label for="subject"
                             class="">PhoneNumber</label>
                            <input type="text" 
                            name="phonenumber"
                            id="subject" name="phoneNumber" [(ngModel)]="contactModel.phoneNumber" class="form-control" required>
                        </div>
                    </div>
                </div>
                
                <div class="row">

                    <div class="col-md-12">

                        <div class="md-form">
                            <label for="message">Your message</label>
                            <textarea type="text"
                            name="message"
                             id="message" name="message" [(ngModel)]="contactModel.message" rows="2" class="form-control md-textarea" required></textarea>
                        </div>

                    </div>
                </div>
                <div class="text-center text-md-left mt-2">
                    <button class="btn btn-primary" (click)="sendQuery()">Send
                        <app-spinner *ngIf="loadSpinner"></app-spinner>
                    </button>
                </div>

            </form>

           

           
            <div class="status"></div>
        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-md-3 text-center">
            <ul class="list-unstyled mb-0">
                <li><i class="fas fa-map-marker-alt fa-2x"></i>
                    <p>Awantipoar, Pulwama, Kashmir</p>
                </li>

                <li><i class="fas fa-phone mt-4 fa-2x"></i>
                    <p>+ 91 9018799906</p>
                </li>

                <li><i class="fas fa-envelope mt-4 fa-2x"></i>
                    <p>iustuniversity@gmail.com</p>
                </li>
            </ul>
        </div>
        

    </div>

</section>
