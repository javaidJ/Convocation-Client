
<div class="container" >
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2>Members of {{convocationName}} Convocation</h2>
          </div>
          <div class="col-sm-6">
            <!-- <a  class="btn btn-success" routerLink="/member/addMember" data-toggle="modal"> <span>Add New Member</span></a> -->
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>ContactNo</th>
            <th>Module</th>
            <th>Job Role</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let member of ConvocationMembers">
          
            <td>{{member.name}}</td>
            <td>{{member.contactNo}}</td>
            <td>{{member.module | module}}</td>
            <td>{{member.jobRole | jobRole}}</td>
            <td  style="cursor: pointer;">
                <a [routerLink]="['/member/seatlistbyvenue',key,venueId,member.id]">
                <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-person-wheelchair" viewBox="0 0 16 16">
                  <path d="M12 3a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3Zm-.663 2.146a1.5 1.5 0 0 0-.47-2.115l-2.5-1.508a1.5 1.5 0 0 0-1.676.086l-2.329 1.75a.866.866 0 0 0 1.051 1.375L7.361 3.37l.922.71-2.038 2.445A4.732 4.732 0 0 0 2.628 7.67l1.064 1.065a3.25 3.25 0 0 1 4.574 4.574l1.064 1.063a4.732 4.732 0 0 0 1.09-3.998l1.043-.292-.187 2.991a.872.872 0 1 0 1.741.098l.206-4.121A1 1 0 0 0 12.224 8h-2.79l1.903-2.854ZM3.023 9.48a3.25 3.25 0 0 0 4.496 4.496l1.077 1.077a4.75 4.75 0 0 1-6.65-6.65l1.077 1.078Z"/>
                </svg></span>
              </a>
              </td>
          </tr>

        </tbody>
      </table>


      

     
     
 
    
    



  <script>
    $(document).ready(function(){
    // Activate tooltip
    $('[data-toggle="tooltip"]').tooltip();
    
    // Select/Deselect checkboxes
    var checkbox = $('table tbody input[type="checkbox"]');
    $("#selectAll").click(function(){
        if(this.checked){
            checkbox.each(function(){
                this.checked = true;                        
            });
        } else{
            checkbox.each(function(){
                this.checked = false;                        
            });
        } 
    });
    checkbox.click(function(){
        if(!this.checked){
            $("#selectAll").prop("checked", false);
        }
    });
});

  </script>
