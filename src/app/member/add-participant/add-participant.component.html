<div class="col-lg-9 mt-3">
    <h1 class="mb-3 text-center" style="font-size: 25px;"><u>Register Participant</u></h1>
    <form #myForm="ngForm" (ngSubmit)="AddNewParticipant(myForm.value)">
        <div class="row g-3">

            <div class="col-md-12">
                <select class="form-select" [(ngModel)]="AddParticipantToConvo.participantRole" name="participantRole"
                    style="border-radius: 19px; margin-bottom: 16px;" aria-label="Default select example">
                    <option [ngValue]="100" selected>Select participantRole</option>
                    <option [ngValue]="1">Singer</option>
                    <option [ngValue]="2">Poet</option>
                    <option [ngValue]="3">Dancer</option>
                    <option [ngValue]="4">StandUpComedian</option>
                    <option [ngValue]="5">MoralSpeech/option>
                    <option [ngValue]="6">GeneralSpeech</option>
                    <option [ngValue]="7">Drama</option>
                    <option [ngValue]="8">CheifGuest</option>
                    <option [ngValue]="9">Guest</option>
                    <option [ngValue]="10">Audiance</option>
                    <option [ngValue]="11">Nominee/option>
                    <option [ngValue]="12">Others</option>

                </select>

            </div>





            <div class="col-12">
                <div class="row">
                    <div class="col-md-6">
                        <button class="btn btn-dark w-100 text-center fw-bold">Add Participant</button>
                    </div>
                </div>
            </div>
        </div>





    </form>
</div>
