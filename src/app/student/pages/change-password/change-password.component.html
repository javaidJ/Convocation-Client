<div class="card card-outline-secondary">
    <div class="card-header">
        <h3 class="mb-0">Change Password</h3>
    </div>
    
    <div class="card-body">
        <form #myform="ngForm">
            <div class="form-group">
                <label>Old Password</label>
                <input type="password" name="oldPassword" [(ngModel)]="passwordModel.oldPassword" class="form-control"
                    required>
            </div>
            <div class="form-group">
                <label>New Password</label>
                <input type="password" name="newPassword" [(ngModel)]="passwordModel.newPassword" class="form-control"
                    required>

            </div>
            <div class="form-group">
                <label>confirm Password</label>
                <input type="password" name="confirmPassword" [(ngModel)]="passwordModel.confirmPassword"
                    class="form-control" required>

            </div>
            <div class="form-group mt-3">
                <button type="click" class="btn btn-success btn-lg float-right"
                    (click)="changePassword()">Change
                    <app-spinner *ngIf="loadSpinner"></app-spinner>
                </button>
            </div>
        </form>
    </div>
</div>
