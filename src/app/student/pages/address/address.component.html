<form class="mt-3" #myForm="ngForm">
    <h3 class="text-center"><u>Add Your Address Below</u></h3>
    <div class="row mb-4">
        <div class="col">
            <div data-mdb-input-init class="form-outline">
                <label class="form-label" for="form6Example1">Country</label>
                <input type="text" name="country"  #country="ngModel" required [(ngModel)]="AddressModel.country" id="form6Example1"
                    class="form-control" />
            </div>
        </div>
        <div class="col">
            <div data-mdb-input-init class="form-outline">
                <label class="form-label" for="form6Example2">State</label>
                <input type="text" name="state"  #state="ngModel" required [(ngModel)]="AddressModel.state" id="form6Example2"
                    class="form-control" />
            </div>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col">
            <div data-mdb-input-init class="form-outline">
                <label class="form-label" for="form6Example1">City</label>
                <input type="text"  #city="ngModel" name="city" required [(ngModel)]="AddressModel.city" id="form6Example1"
                    class="form-control" />
            </div>
        </div>
        <div class="col">
            <div data-mdb-input-init class="form-outline">
                <label class="form-label" for="form6Example2">PostalCode</label>
                <input type="number"  #PostalCode="ngModel" name="postalCode" required [(ngModel)]="AddressModel.postalCode" id="form6Example2"
                    class="form-control" />
            </div>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col">
            <div data-mdb-input-init class="form-outline">
                <label class="form-label" for="form6Example1">AddressLine</label>
                <input type="text" #addressLine="ngModel" name="addressLine" required [(ngModel)]="AddressModel.addressLine" id="form6Example1"
                    class="form-control" />
            </div>
        </div>

    </div>
    <button data-mdb-ripple-init type="button" (click)="AddStudentAddress(PostalCode.value)"
        class="btn btn-primary btn-block mb-4 w-50">Save Address</button>




</form>
